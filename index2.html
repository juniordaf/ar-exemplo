<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cena A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Céu azul -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Chão verde -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#228B22"></a-plane>

      <!-- Cubo vermelho girando -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#FF0000" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>

      <!-- Câmera -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
